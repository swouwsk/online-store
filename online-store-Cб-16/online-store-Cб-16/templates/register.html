{% extends 'index.html' %}
{% block head %}
    <link rel="stylesheet" href= "/static/css/register.css">
    <title>РЕГИСТРАЦИЯ</title>
{% endblock %}
{% block content %}
    <div class="container my-5">
        <div class="row row-cols-1 row-cols-md-2 g-5"> 
            <div class="col">                   
                <div class="registration-container">
                    <h2>Регистрация</h2>
                    <form action="/register" method="post">
                        {{message}}
                        <div class="form-group">
                            <label for="username">Имя пользователя:</label>
                            <input type="text" required name="login" >
                        </div>
                        <div class="form-group">
                            <label for="password">придумайте уникальный пароль:</label>
                            <input type="password" required name="password" >
                        </div>
                        <div class="form-group">
                            <label for="password">повторите пароль:</label>
                            <input type="password" required name="password_check" >
                        </div>
                        <div class="form-group">
                            <label for="email">Aдрес вашей почты:</label>
                            <input type="email" required name="email">
                        </div>
                        <div class="form-group">
                            <label for="phone_number">Bаш номер телефона:</label>
                            <input type="tel" required name="phone_number" >
                        </div>
                        <div class="form-group button-center">
                            <button type="submit ">Зарегистрироваться</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
   </div>
{% endblock %}
